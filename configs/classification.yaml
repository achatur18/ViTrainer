# config.yaml

# Dataset path
dataset:
    train_path: "path/to/train/data"
    test_path: "path/to/test/data"

# Model parameters
model:
    output_neurons: 2
    architecture: "vgg16"
    optimizer: "Adam"
    learning_rate: 0.001
    loss_function: "categorical_crossentropy"
    metrics: ["accuracy"]

# Training parameters
training:
    epochs: 10
    batch_size: 32
    validation_split: 0.2

